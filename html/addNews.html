<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/418c277b54.js" crossorigin="anonymous"></script>
    <script src="../js/constants.js"></script>
    <script src="../js/api/news.api.js"></script>
    <script src="../js/api/thumbnails.api.js"></script>
    <title>Add News | DailyBytes</title>
</head>

<body>
    <section id="nav">
        <nav class="navbar">
            <a href="../index.html">
                <h3 class="brand-logo">DailyBytes</h3>
            </a>
            <ul class="list">
                <li class="list-item"><a href="../index.html">Home</a></li>
                <li class="list-item"><a href="./bookmark.html">Bookmarks</a></li>
            </ul>
    </section>
    <svg width="100%" height="30" xmlns="http://www.w3.org/2000/svg">
        <path d="M 0 10 L 1500 10" stroke="#e1e1e1" />
    </svg>
    <section class="add-news">
        <a href="../index.html" style="color: white"><i style="margin-right: 8px; font-size: 1.3rem !important"
                class="fas fa-long-arrow-alt-left"></i>Back</a>
        <h1>Add News</h1>
        <form class="add-news-form">
            <label form="headline">Headline</label>
            <input required type="text" name="headline" id="headline" placeholder="What happened today?">
            <label form="author">Author</label>
            <input required type="text" name="author" id="author" placeholder="Cool, Give your ownership to article..">
            <label form="headline">Description</label>
            <textarea rows="10" required type="text" name="description" id="description"
                placeholder="Umm, Can you elaborate more about same?"></textarea>
            <input type="file" name="image" accept="image/jpeg" placeholder="Upload thumbnail" id="upload">
            <div class="info-message"></div>
            <button type="submit" class="btn-submit">Publish</button>
            <div class="loader-div"></div>
        </form>
    </section>
    <script src="../js/addNews.js"></script>
</body>

</html>
